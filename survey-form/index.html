<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <h1 id="title" class="title">Survey Form</h1>
    <p id="description" class="description">Thank you for filling the survey</p>
    <div class="container">
    <form id="survey-form">
      <label id="name-label" >Name<input id="name" type="text" required placeholder="Enter you name"/></label>
      <label id="email-label">Email<input id="email" type="email" required placeholder="Enter your email"/></label>
      <label id="number-label">Age<input id="number" type="number" min="14" max="120" placeholder="Enter your age"/></label>
      <label for="dropdown">Which option describes your current role</label>
      <select id="dropdown">
        <option>(select one)</option>
        <option>Full-time job</option>
        <option>Student</option>
        <option>Part-time job</option>
        <option>Prefer not-to-say</option>
        <option>other</option>
      </select>
      <label>Would you recommend us to your friend?</label>
      <label id="yes">Yes<input type="radio" name="recommend" value="Yes"/></label>
      <lable id="maybe">Maybe<input type="radio" name="recommend" value="maybe"/></label>
      <label id="No">No<input type="radio" name="recommend" value="No"/></label>

      <label id="feature">What is your favourite feature of FreeCodeCamp?</label>
      <select id="feature">
        <option>(select one)</option>
        <option>Challenges</option>
        <option>projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>

      <label id="checkbox-des">What would you like to see improved? <span>(check all that apply)</span></label>
      <label id="front-end">Front-end<input type="checkbox" name="front-end" id="front-end" value="front-end"/></label>
      <label id="back-end">Back-end<input type="checkbox" name="back-end" id="back-end" value="back-end" /></label>
      <label id="data">Data-Visualization<input type="checkbox" name="data" id="data" value="data"/></label>
      <label id="Open-source">Open-Source projects<input type="checkbox" name="open-source" id="open-source" value="open-source"/></label>
      <label id="Videos">Videos<input type="checkbox" name="videos" id="videos" value="videos"/></label>
      <label id="city-meetups">City-meetups<input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups"/></label>
      <label id="other">Other<input type="checkbox" name="other" id="other" value="other"/></label>
      
      <label id="comments">Any comments or suggestions?</label>
      <textarea id="comments" placeholder="Enter your comments" name="comments"></textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
    </div>
    </body>

</html>
