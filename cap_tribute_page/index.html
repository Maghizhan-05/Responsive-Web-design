        <h2>Here's a timeline of Captain America's story</h2>
        <ul id="tribute-info">
          <li><strong>1941</strong> - Debuts in <em>Captain America Comics</em> #1, created by Joe Simon & Jack Kirby.</li>
        <li><strong>1941–1945</strong> - Leads battles against Axis powers in WWII.</li>
        <li><strong>1964</strong> - Revived by Stan Lee; joins the Avengers.</li>
        <li><strong>1976</strong> - Super-Soldier Serum storyline reinvigorates his character.</li>
        <li><strong>2011</strong> - MCU debut in <em>Captain America: The First Avenger</em>.</li>
        <li><strong>2012–2019</strong> - Key role in MCU blockbusters, including <em>The Avengers</em> series.</li>
        <li><strong>2020</strong> - Passes shield to Sam Wilson in <em>The Falcon and the Winter Soldier</em>.</li>
        </ul>
